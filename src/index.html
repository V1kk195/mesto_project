<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="root">
    <header class="header root__section">
      <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name"></h1>
          <p class="user-info__job"></p>
          <button class="button user-info__edit-button">Edit</button>
        </div>
        
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>

    <div class="popup">
      <div class="field-not-clickable" id="popup-content">
        <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close new-card__close">
      </div>
    </div>
    
  </div>

  <script src="./script/api.js"></script>
  <script src="./script/initialCards.js"></script>
  <script src="./script/card.js"></script>
  <script src="./script/cardList.js"></script>
  <script src="./script/popup.js"></script>
  <script src="./script/userInfo.js"></script>
  <script src="./script/formValidator.js"></script>
  <script src="./script/script.js"></script>
  <script src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>
</html>
